<!doctype html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css" />
    <title>ðŸŒ” Imageboard Project ðŸŒ”</title>
</head>
<body>
    

    <main>
        
        
        <h1>{{heading}}</h1>
        <h2>{{subheading}}</h2>
        
        <!-- form for uploading pictures-->
        <form>
            <!-- req.body.name-->
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">

            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button @click="handleClick">submit</button>
        </form>



        <!-- rendering the pictures-->
        <div v-if='cutePictures.length > 0' class="images">
           
            <div class="container" v-for="picture in cutePictures" @click="handleClickModal(picture.id)">
                

                <img v-bind:src="picture.url" width="100%" height="80%"/>
                <div class="card">
                    <p>{{picture.title}}</p>
                </div>
            </div>
        

</div>
  


                
        </div>
        <div v-else>No cute pictures...</div>
        <!-- add modal with component-->
        <h3 @click="handleClickModal">cute PIctures: </h3>
        <my-first-component :picture-id="pictureId" v-if='showModal'></first-component>
    </main>

    <script id="my-first-component" type="text/x-template">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <img v-bind:src="url" width="100%" height="80%"/>
                <h1>Hello there!</h1>
                <p>Thanks for looking closer at my picture called {{title}}!</p>
                <p>"{{description}}"</p>
                <p>If you want, please leave a comment ðŸ™‚</p>
            
                    
            <!-- req.body.name-->
                        <input v-model="username" type="text" name="username" placeholder="username">
                        <input v-model="comment" type="text" name="comment" placeholder="comment">
                        
                        <button @click="clickButton">Submit!</button>
                
                </div>
                <p>"{{comments}}"</p>
            </div>
        </div>

</script>
    
   

    
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
