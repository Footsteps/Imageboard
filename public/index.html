<body>
    
    <main>
        <h1>{{heading}}</h1>
        <h2>{{subheading}}</h2>
        <div v-if='cuteAnimals.length > 0' class="images">
            <div class="card" v-for="picture in cuteAnimals">
                <img v-bind:src="picture.url" width="100%" height="80%"/>
                <div class="container">
                    <p>{{picture.title}}</p>
                </div>
            </div>
                
                
        </div>
        <div v-else>No cute animals...</div>
    </main>
    
    <script src="/js/vue.js"></script>

    <script src="/js/script.js"></script>
</body>
